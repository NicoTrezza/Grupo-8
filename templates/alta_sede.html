<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Royal Academy</title>

    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/estilos.css')}}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="{{url_for('static',filename='css/materialize.css')}}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

</head>
<body class="blue-grey lighten-4">


    <nav>
        <div class="nav-wrapper red darken-4">
            <div class="col s12"></div>
            <a href="/" class="breadcrumb">Login</a>
            <a href="../menuadmin" class="breadcrumb">Menu Administrador</a>
            <a href="../menuexamenes" class="breadcrumb">Menu Examen</a>
            <a href="../crearevaluacion" class="breadcrumb">Crear Evaluacion</a>
            </div>
        </div>
    </nav>

    <div class="contenedor">
        <div class="carta">
            <div class="carta-header">
                <section>Alta sede</section>
            </div>
            <div class="carta-body">
                <form action="/altasede" method="post" id="form">
                    <div class="grupo">
                        <div class="input-field col s12">
                            <input type="text" name="nombre" id ="nombre" ><br>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" name="administrador" id ="administrador" ><br>
                            <label for="administrador">Administrador</label>
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <select name="pais">
                            <option value="" disabled selected>Seleccione un pais</option>
                            {% for pais in paises %}
                            <option value="{{ pais.id }}">{{ pais.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Confirmar</button>
                    <input type="hidden" name="csrf_token" value="{{csrf_token() }}"/>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="page-footer red darken-4">
        <div class="container">
            <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                </ul>
            </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
  </footer>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{url_for('static',filename='js/materialize.js')}}"></script>
    <script src="{{url_for('static',filename='js/funciones.js')}}"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/pinzon1992/materialize_table_pagination/f9a8478f/js/pagination.js"></script>
 </body>
</html>
