<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Royal Academy</title>

    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/estilos.css')}}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="{{url_for('static',filename='css/materialize.css')}}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

</head>
<body class="blue-grey lighten-4">

    <nav>
        <div class="nav-wrapper red darken-4">
            <div class="col s12">
            <a href="/" class="breadcrumb">Login</a>
            <a href="../menuadmin" class="breadcrumb">Menu Administrador</a>
            <a href="../menuexamenes" class="breadcrumb">Menu Examen</a>
            <a href="../crearexamen" class="breadcrumb">Crear Examen</a>
            </div>
        </div>
    </nav>

    <div class="contenedor">
        <div class="carta">
            <div class="carta-header">
                <section>Complete los datos del examen</section>
            </div>
            <div class="carta-body">
                <form action="/crearexamen" method="post" id="form">
                    <div class="grupo">
                        <section>Curso:</section>
                        <select name="curso">
                            <option value="" disabled selected>Seleccione un curso</option>
                            {% for curso in cursos %}
                            <option value="{{ curso.id }}">{{ curso.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="grupo">
                        <section>Título:</section>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="titulo">
                                <label for="titulo">Ingrese el título del examen</label>
                            </div>
                        </div>
                    </div>
                    <div class="grupo">
                        <section>Nota mínima:</section>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="number" step="any" name="nota_minima">
                                <label for="titulo">Ingrese la nota mínima del examen</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn waves-effect waves-light botonAgregar" onclick="agregarPregunta(event)">Agregar Pregunta</button> <br>
                    <input class="btn waves-effect waves-light btnsubmit" type="submit" value="Submit">
                    <input type="hidden" name="csrf_token" value="{{csrf_token() }}"/>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="page-footer red darken-4">
        <div class="container">
            <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                </ul>
            </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            © 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
  </footer>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{url_for('static',filename='js/materialize.js')}}"></script>
    <script src="{{url_for('static',filename='js/funciones.js')}}"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/pinzon1992/materialize_table_pagination/f9a8478f/js/pagination.js"></script>
 </body>
</html>
